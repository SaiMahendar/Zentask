<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Habit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Global Dark Theme Background */
        body {
            background-color: #121212; /* Dark background for the whole page */
            font-family: 'Poppins', sans-serif;
            color: #E0E0E0; /* Light text color */
            margin: 0;
            padding: 0;
        }

        /* Centering the container and applying some padding */
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 40px;
            border-radius: 15px;
            background-color: #1c1c1c; /* Dark background for form */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
        }

        /* Form Title */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #BB86FC; /* Light purple color for title */
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Card-like form layout */
        .form-card {
            background-color: #222222; /* Dark card background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Form Inputs */
        .form-control, .form-select {
            border-radius: 25px;
            border: 2px solid #444;
            padding: 12px 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background-color: #333;
            color: #E0E0E0;
        }

        .form-control:focus, .form-select:focus {
            border-color: #BB86FC;
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.5); /* Light purple focus effect */
        }

        /* Button Styles */
        .btn {
            background-color: #BB86FC; /* Purple button */
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #3700B3; /* Darker purple on hover */
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6200EE; /* Dark purple button */
            border-radius: 25px;
        }

        .btn-secondary:hover {
            background-color: #3700B3; /* Darker purple on hover */
        }

        /* Input labels */
        .form-label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #E0E0E0; /* Light labels */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-card">
            <h1>Add a New Habit</h1>
            <form method="POST" action="{{ url_for('add_habit') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Habit Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="Exercise">Exercise</option>
                        <option value="Reading">Reading</option>
                        <option value="Meditation">Meditation</option>
                        <option value="Productivity">Productivity</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="frequency" class="form-label">Frequency:</label>
                    <select id="frequency" name="frequency" class="form-select" required>
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Custom">Custom</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="goal" class="form-label">Goal (Target Days):</label>
                    <input type="number" id="goal" name="goal" class="form-control" required>
                </div>

                <button type="submit" class="btn w-100">Add Habit</button>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('habit_track') }}" class="btn btn-secondary w-100">Back to Home</a>
            </div>
        </div>
    </div>

</body>
</html>
